<!DOCTYPE html>
<html>
<head>
    <title>Ask Your PDF</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-dark">
                    <div class="card-header bg-black">
                        <h4 class="mb-0 text-white">Ask Your PDF</h4>
                    </div>
                    <div class="card-body">
                        {% if session %}
                        <p class="text-center">Welcome, {{ session.userinfo.name }}!</p>
                        <form method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="file_1" class="text-white">Upload PDF 1:</label>
                                <input type="file" class="form-control-file bg-dark text-white" id="file_1" name="file_1" required>
                            </div>
                            <div class="form-group">
                                <label for="text_input" class="text-white">Enter Text:</label>
                                <textarea class="form-control bg-dark text-white" id="text_input" name="text_input" rows="5" required></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-light">Submit</button>
                                <a href="{{ url_for('logout') }}" class="btn btn-light">Log out</a>
                            </div>
                        </form>
                        {% else %}
                        <p class="text-center">You need to log in to access this page.</p>
                        <div class="text-center">
                            <a href="{{ url_for('login') }}" class="btn btn-light">Log in</a>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
